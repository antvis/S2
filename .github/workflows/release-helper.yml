name: ðŸ”” Release Helper

on:
  create

jobs:
  release-helper:
    runs-on: ubuntu-latest
    steps:
      - name: make release
        if: github.event.ref_type == 'tag'
        uses: actions-cool/release-helper@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          triger: 'tag'
          changelogs: 'CHANGELOG.md'
          branch: 'master'
          dingding-token: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          dingding-msg: 'CHANGELOG.md'
          prettier: true
          prerelease-filter: '-, a, b, A, B'

name: ðŸš€ Auto Add Issue And PR To Project
on:
  issues:
    types:
      - opened
  pull_request_target:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/orgs/antvis/projects/17
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}

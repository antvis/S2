name: ğŸ· PR Auto Set Next Label

on:
  pull_request_target:
    types: [opened, edited]
    branches: 'next'

jobs:
  auto-set-next-label:
    runs-on: ubuntu-latest
    steps:
      - name: pr-auto-set-next-label
        uses: actions-cool/issues-helper@main
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          labels: 'next'

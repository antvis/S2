on:
  pull_request:
    types: [opened]

jobs:
  add-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Add reviewer
        uses: actions-cool/issues-helper@main
        with:
          actions: 'add-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          assignees: ${{ github.event.pull_request.user.login }}

name: 🚀 Auto Archive Project Done Columns
on:
  schedule:
    - cron: '0 0 * * SUN'  # 每周日自动运行
    

jobs:
  add-archive-project-done-columns:
    runs-on: ubuntu-latest
    steps:
      - name: archive resolved issues
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: 👨‍💻👩‍💻  Issues & PRs 进度跟踪
          column: Resolved Issues
          repo-token: ${{ secrets.GH_PROJECT_TOKEN }}
          action: archive

      - name: archive resolved prs
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: 👨‍💻👩‍💻  Issues & PRs 进度跟踪
          column: Resolved PRs
          repo-token: ${{ secrets.GH_PROJECT_TOKEN }}
          action: archive
 

      - name: archive rejected prs
        uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: 👨‍💻👩‍💻  Issues & PRs 进度跟踪
          column: Rejected PRs
          repo-token: ${{ secrets.GH_PROJECT_TOKEN }}
          action: archive
 
